<!DOCTYPE html>
<html>
<head>
    <title>Simple Sequence Diagram</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Try to draw sequence diagram</h1>
    </header>
    
    <!-- Textarea and Button Section -->
    <section>
        <form action="http://localhost:5000/sequence" method="post">
            <label for="postContent">Requirements:</label>
            <br/>
            <textarea id="postContent" style="max-width:99%" name="postContent" rows="10" cols="300" placeholder="Write your requirements here..."></textarea>
            <br/>
            <button type="submit">Post</button>
        </form>
    </section>
</body>
</html>
