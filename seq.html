<!DOCTYPE html>
<html>
<head>
    <title>Simple Post Page</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to the Post Page</h1>
    </header>
    
    <!-- Textarea and Button Section -->
    <section>
        <form action="http://localhost:5000/sequence" method="post">
            <label for="postContent">Your Post:</label>
            <textarea id="postContent" name="postContent" rows="10" cols="30" placeholder="Write your post here..."></textarea>
            <br>
            <button type="submit">Post</button>
        </form>
    </section>
</body>
</html>
